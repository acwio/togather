<!DOCTYPE html>
<html>
<head>
    <title>Togather</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}assets/js/peer.js"></script>
    <script src="{{ STATIC_URL }}assets/js/wavesurfer.js"></script>
    <script src="{{ STATIC_URL }}assets/js/modal.js"></script>

    <script src="{{ STATIC_URL }}assets/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <link href="{{ STATIC_URL }}assets/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}assets/css/style.css" rel="stylesheet"/>
</head>

<body>
    {#    <div id="wrap">#}
    <header id="branding">
        <div class="container-fluid">
            <div class="navbar-header">

                <hgroup>
                    <a href="/">Togather</a>
                </hgroup>

            </div>

            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav navbar-right">

                    {% if user.is_authenticated %}
                        <li><a>{{ user.username }}</a></li>
                        <li><a><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <br/>
        <footer id="footer" class="proteus_footer" role="contentinfo">
            <div class="container">
                <br>
                Togather. All rights reserved.
                <br>
            </div>
        </footer>

</body>
</html>
